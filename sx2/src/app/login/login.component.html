<div class="container d-flex justify-content-center login-content col-md-6">
  <form class="col align-self-center">
    <h3 class="d-flex justify-content-center">用户登录</h3>
    <div class="d-flex justify-content-center">
      <img src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=3363295869,2467511306&fm=26&gp=0.jpg"
        class="img-fluid">
    </div>
    <div class="form-group">
      <label for="userName">用户名</label>
      <input type="text" class="form-control" id="userName" name="userName" aria-describedby="emailHelp"
        [(ngModel)]="userName">
    </div>
    <div class="form-group">
      <label for="password">密码</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
    </div>
    <button type="submit" class="btn btn-primary btn-block" (click)="login()">登录</button>
    <a type="submit" class="btn btn-success btn-block" [routerLink]="['/zhuce']">注册</a>
  </form>
</div>
