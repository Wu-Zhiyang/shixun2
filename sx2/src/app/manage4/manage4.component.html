<table class="table table-bordered text-center">
  <thead>
    <tr>
      <th scope="col">设备id</th>
      <th scope="col">设备名称</th>
      <th scope="col">设备信息</th>
      <th scope="col">设备状态</th>
      <th scope="col">操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let user of users$ | async; '>
      <th scope="row">{{user.id}}</th>
      <td>{{user.type}}</td>
      <td>{{user.value}}</td>
      <td>{{user.cz}}</td>
      <td>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop"
          (click)="select(user)">操作</button>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
          role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">操作界面</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form [formGroup]="myForm">
                  <div class="form-group">
                    <label for="id">设备id</label>
                    <input type="text" class="form-control" id="id" name="id" [formControl]='id'>
                  </div>
                  <div class="form-group">
                    <label for="type">设备名称</label>
                    <input type="text" class="form-control" id="type" name="type" [formControl]='type'>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="search()">取消</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="search1()">查询</button>
                <button type="button" class="btn btn-success" data-dismiss="modal" (click)="add()">增加</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="Delete()">删除</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="update()">修改</button>

              </div>
            </div>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
