<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>

    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="text-align: center;width: 100%;">
    <br>
    <h1>院式别墅环境安防管理系统</h1>
  </div>

  <div style="text-align: center;;width: 100%;">
    <h2 id="time"></h2>

    <div class="my-5 p-3 bg-white rounded shadow-sm" style="text-align: center;width: 100%;">
      <ion-list lines="full">
        <ion-item color="light">
          <ion-label>温度</ion-label>
          <ion-badge color="dark">{{temp}}℃</ion-badge>
        </ion-item>
        <ion-item color="light">
          <ion-label>湿度</ion-label>
          <ion-badge color="dark">{{humd}}%</ion-badge>
        </ion-item>
      </ion-list>
      <!-- <div class="list-group">
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              温度
              <span class="">{{temp}}℃</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              湿度
              <span class="">{{humd}}%</span>
            </li>
          </ul>
        </div> -->
    </div>
    <div class="my-5">
      <ion-button color="success" expand="block" (click)="turnonled()">开灯</ion-button>
      <ion-button color="danger" expand="block" (click)="turnoffled()">关灯</ion-button>
      <!-- <button type=" button" class="btn btn-primary btn-lg btn-block" (click)="turnonled()">开灯</button>
          <button type="button" class="btn btn-danger btn-lg btn-block my-3" (click)="turnoffled()">关灯</button> -->
    </div>
  </div>
